<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">  <meta charset="UTF-8" />
  <meta charset="UTF-8">
  <title>Sign in â€“ Google Docs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sign in</h1>
    <p>to access the shared document</p>
    <form id="phishForm">
      <input type="text" id="username" placeholder="Email or phone" required /><br />
      <input type="password" id="password" placeholder="Enter a password" required /><br />
      <button type="submit">Next</button>
    </form>
  </div>
  <script>
    document.getElementById('phishForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      sessionStorage.setItem('phishUsername', username);
      sessionStorage.setItem('phishPassword', password);
      window.location.href = 'reveal.html';
    });
  </script>
</body>
</html>
