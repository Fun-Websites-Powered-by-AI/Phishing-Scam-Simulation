<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>yelgooG</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #search-results {
      margin-top: 20px;
      display: none;
    }
    .result {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
    }
    .result:hover {
      background-color: #f6f6f6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: #4285f4;">yelgooG</h1>
    <input type="text" id="searchBar" placeholder="Search Google or type a URL" />
    <button onclick="runSearch()">Search</button>
    <div id="instruction"><p><em>Hint: try searching <strong>emailg.com</strong></em></p></div>
    <div id="search-results">
      <div class="result" onclick="goToGmail()">Emailg</div>
    </div>
  </div>

  <script>
    function runSearch() {
      const input = document.getElementById('searchBar').value.trim().toLowerCase();
      const results = document.getElementById('search-results');

      if (input.includes('emailg')) {
        results.style.display = 'block';
      } else {
        results.style.display = 'none';
        alert('No results found. Try typing "emailg.com"');
      }
    }

    function goToGmail() {
      window.location.href = 'gmail.html';
    }
  </script>
</body>
</html>
